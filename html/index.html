<!DOCTYPE html>
<html>
<head>
	<title>my function</title>
	<script type="text/javascript">
		
		var sembe=function(){
			var greetings=["hello","welcome","mambo"];
			var name=prompt("enter your full name");
			if (name !==null) {
				for (var i =greetings.length-1; i >= 0; i--){
					alert(greetings[i] +"" +name);
				}
				return console.log(name)
			};
		};
	</script>
</head>
<body>
<input type="button" value="click me" onclick="sembe()">
</input>

</body>
</html>
